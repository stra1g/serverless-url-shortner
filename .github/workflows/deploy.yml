name: Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '22'

      - run: corepack enable
      - run: corepack prepare pnpm@latest --activate

      - run: pnpm install

      - run: pnpm type-check

      - run: pnpm test

      - name: Serverless Deploy
        uses: serverless/github-action@v2
        with:
          args: deploy
