org: stra1g
app: serverless-url-shortner
service: serverless-url-shortner

params:
  default:
    tableName: 'short-urls-table-${sls:stage}'
    metricsTableName: 'short-urls-metrics-${sls:stage}'

provider:
  name: aws
  runtime: nodejs20.x
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - Fn::GetAtt: [ShortUrlsTable, Arn]
            - Fn::GetAtt: [ShortUrlsMetricsTable, Arn]
  environment:
    SHORT_URLS_TABLE: ${param:tableName}
    METRICS_TABLE: ${param:metricsTableName}

functions:
  api:
    handler: handler.handler
    events:
      - httpApi: '*'

resources:
  Resources:
    ShortUrlsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: unique_identifier
            AttributeType: S
        KeySchema:
          - AttributeName: unique_identifier
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        TableName: ${param:tableName}

    ShortUrlsMetricsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: unique_identifier
            AttributeType: S
        KeySchema:
          - AttributeName: unique_identifier
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        TableName: ${param:metricsTableName}
